<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Formulaire — Faculté</title>

  <link rel="icon" type="image/webp" href="e6BLSyxAVseR42LJ9kswxr1I8SIc9debjnAs8f3C_medium.webp">

  <style>
 :root{
  --bg:#f4f7fb;
  --card:#ffffff;
  --accent:#2065d1;
  --muted:#6b7280;
  --radius:16px;
}

*{
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, Arial, "Amiri", serif;
}

body{
  margin:0;
  background:linear-gradient(180deg,#eef4ff,#f8fafc);
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:14px;
}

.card{
  background:var(--card);
  width:100%;
  max-width:720px;
  border-radius:var(--radius);
  box-shadow:0 15px 40px rgba(0,0,0,.08);
  padding:18px;
}

header.top{
  text-align:center;
  margin-bottom:22px;
}

header.top img{
  width:140px;
  margin-bottom:12px;
  height:auto;
  max-width:90%;
}

header.top h1{
  font-size:22px;
  margin:6px 0;
}

header.top p{
  font-size:14px;
  color:var(--muted);
  margin:0;
}

form{
  display:flex;
  flex-direction:column;
  gap:16px;
}

label{
  font-size:14px;
  margin-bottom:6px;
  font-weight:500;
}

input, select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #d1d5db;
  font-size:15px;
}

input:focus{
  outline:none;
  border-color:var(--accent);
}

.ar{
  direction:rtl;
  text-align:right;
}

.fr{
  direction:ltr;
}

.radio-group{
  display:grid;
  grid-template-columns:1fr;
  gap:12px;
  margin-top:8px;
}

.radio-group label{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 14px;
  border:1px solid #e5e7eb;
  border-radius:12px;
  cursor:pointer;
  background:#f9fafb;
}

.radio-group input[type="radio"]{
  transform:scale(1.2);
}

.radio-group label{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:15px;
}

.actions{
  margin-top:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

button{
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

button.primary{
  background:var(--accent);
  color:white;
}

button.secondary{
  background:#eef2ff;
  color:var(--accent);
}
    @media (max-width:600px;){
      header.top img{width:170px;}}
  </style>
</head>

<body>

<div class="card">
  <header class="top">
    <img src="usmba_90h.png" alt="logo" class="logo">
    <div>
    <h1>Formulaire — Faculté</h1>
    <p>Remplissez les informations de l'étudiant(e)</p>
    </div>
  </header>

  <form id="studentForm">

    <div class="full">
      <label>Nom *</label>
      <input name="nom_ar" class="ar" placeholder="الاسم العائلي بالعربية" required>
      <input name="nom_fr" class="fr" placeholder="Nom en français" required>
    </div>

    <div class="full">
      <label>Prénom *</label>
      <input name="prenom_ar" class="ar" placeholder="الاسم الشخصي بالعربية" required>
      <input name="prenom_fr" class="fr" placeholder="Prénom en français" required>
    </div>

    <div class="full">
      <label>Intitulé du diplôme universitaire / certificat *</label>
      <input name="directeur_un" class="fr" placeholder="Intitulé du diplôme ou certificat" required>
    </div>

    <div>
      <label>Qualité *</label>
      <div class="radio-group">
        <label>Étudiant<input type="radio" name="qualite" value="Étudiant" required></label>
        <label>Résident<input type="radio" name="qualite" value="Résident"></label>
        <label>Spécialité<input type="radio" name="qualite" value="Spécialité"></label>
        <label>Professeur<input type="radio" name="qualite" value="Professeur"></label>
      </div>
    </div>

    <div>
      <label>Directeur du diplôme *</label>
      <input name="directeur_fr" class="fr" placeholder="Nom du directeur du diplôme" required>
    </div>

    <div class="full">
      <label>E-mail *</label>
      <input type="email" name="email" placeholder="exemple@domaine.com" required>
    </div>

    <div>
      <label>CIN *</label>
      <input name="cin_fr" class="fr" placeholder="CIN (ex: AB123456)" required>
    </div>

    <div>
      <label>Téléphone *</label>
      <input type="tel" name="tel" placeholder="0600000000" required>
    </div>

    <div class="full">
      <label>Date de naissance *</label>
      <input type="date" name="date_naissance" required>
    </div>

    <div class="full">
      <label>Lieu de naissance *</label>
      <input name="lieu_ar" class="ar" placeholder="مكان الولادة بالعربية" required>
      <input name="lieu_fr" class="fr" placeholder="Lieu de naissance en français" required>
    </div>

    <div class="actions">
      <button type="reset" class="secondary">Réinitialiser</button>
      <button type="button" class="primary" id="exportWord">Exporter vers Word</button>
      <button type="button" class="primary" id="saveDB">Enregistrer</button>
    </div>

  </form>
</div>

<script src="https://unpkg.com/pizzip@3.1.5/dist/pizzip.min.js"></script>
<script src="https://unpkg.com/docxtemplater@3.37.0/build/docxtemplater.js"></script>

<script>
// Export Word (GitHub Pages compatible)
document.getElementById("exportWord").addEventListener("click", () => {
  fetch("liste.docx")
    .then(r => {
      if (!r.ok) throw new Error();
      return r.arrayBuffer();
    })
    .then(content => {
      const zip = new PizZip(content);
      const doc = new docxtemplater(zip);

      const data = new FormData(document.getElementById("studentForm"));
      const obj = {};
      for (const [k,v] of data.entries()) obj[k]=v;

      obj.date = new Date().toLocaleDateString("fr-FR");

      doc.setData(obj);
      doc.render();

      const blob = doc.getZip().generate({
        type:"blob",
        mimeType:"application/vnd.openxmlformats-officedocument.wordprocessingml.document"
      });

      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "liste_inscrit_2025_2026.docx";
      a.click();
    })
    .catch(() => alert("❌ قالب Word غير موجود"));
});

// Enregistrer (message فقط على GitHub)
document.getElementById("saveDB").addEventListener("click", () => {
  alert("ℹ️ زر Enregistrer مخصص لنسخة السيرفر (PHP / Python).\nGitHub Pages لا يدعم قاعدة البيانات.");
});
</script>

</body>
</html>
